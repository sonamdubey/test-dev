                var script = document.createElement("script");
                script.async = false;
                script.defer = true;
                script.type = "text/javascript";
                if (script.readyState) {
                    script.onreadystatechange = function () {
                        if (script.readyState == "loaded" || script.readyState == "complete") {
                            script.onreadystatechange = null;
                            callback();
                        }
                    };
                }
                else {
                    script.onload = function () { callback(); };
                }
                script.src = url;
                document.getElementsByTagName("head")[0].appendChild(script);
            })
        } catch (err) { console.log(err) };
    };

                        reg.unregister();
                    }
                });
                navigator.serviceWorker.register(window.location.origin + "/m/sw.js").then(function (registration) {
                    registration.addEventListener('updatefound', function () {

                            if (newWorker.state == 'redundant') {
                                triggerData('ServiceWorker', 'Registration', 'status=redundant');
                            }
                            else if (newWorker.state == 'activated') {
                                triggerData('ServiceWorker', 'Registration', 'status=successful');

                        })
                    });
                }).catch(function (err) {
